                            <input class="form-control" name="rect[0][color]" type="color" id="color" value="#0000FF" style="height: 50px"/>
                            <label for="row">Строка</label>
                            <input class="form-control" name="rect[0][row]" type="number" id="row" value="0"/>

                    </div>

                    </div>
